<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>

    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="info">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <div class="container">

      <section class="add-item" id="add-element">
        <label class="add-item__title" for="new-task">Add Item</label>
        <input class="add-item__text input"  id="new-task" type="text">
        <button class="add-item__btn btn" >Add</button>
      </section>      

      <section class="todo">
        <h3 class="todo__title title">Todo</h3>

        <ul class="todo-list list" id="incomplete-tasks">
          <li class="todo-list__item item">
            <input  class="todo-list__checkbox input" type="checkbox">
            <label class="todo-list__task task">Pay Bills</label>
            <input class="todo-list__text input" type="text">
            <button  class="todo-list__edit edit btn">Edit</button>
            <button class="todo-list__delete delete btn">
              <img class="todo-list__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo-list__item edit-mode item">
            <input class="todo-list__checkbox input" type="checkbox">
            <label class="todo-list__task task">Go Shopping</label>
            <input class="todo-list__text input" type="text" value="Go Shopping" class="task">
            <button class="todo-list__edit edit btn">Save</button>
            <button class="todo-list__delete delete btn">
              <img class="todo-list__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__title title">Completed</h3>

        <ul class="completed-list list" id="completed-tasks">
          <li class="completed-list__item item">
            <input class="completed-list__checkbox input" type="checkbox" checked>
            <label class="completed-list__task task">See the Doctor</label>
            <input class="completed-list__text input" type="text">
            <button class="completed-list__edit edit btn">Edit</button>
            <button class="completed-list__delete delete btn">
              <img class="completed-list__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

    </div>

    <script src="app.js"></script>
  </body>
</html>
